<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video SEO Pro - Tag, Description & Hashtag Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-10">
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Video SEO Pro</h1>
            <p class="text-gray-400 mt-2">Generate trending tags, #hashtags & SEO-friendly descriptions.</p>
        </div>

        <!-- Input Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="col-span-1 md:col-span-2">
                <label for="videoTitle" class="block text-sm font-medium text-gray-300 mb-2">Video Title</label>
                <input type="text" id="videoTitle" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none transition" placeholder="e.g., My Epic Travel Adventure in Japan">
            </div>
            <div>
                <label for="videoTopic" class="block text-sm font-medium text-gray-300 mb-2">Main Topic / Keywords</label>
                <input type="text" id="videoTopic" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none transition" placeholder="e.g., travel, Japan, Tokyo, vlogging">
            </div>
            <div>
                <label for="platform" class="block text-sm font-medium text-gray-300 mb-2">Platform</label>
                <select id="platform" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none transition">
                    <option>YouTube</option>
                    <option>TikTok</option>
                    <option>Instagram Reels</option>
                    <option>Vimeo</option>
                    <option>Facebook</option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button id="generateBtn" class="bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300 ease-in-out">
                <span id="btnText">Generate Content</span>
                <span id="loadingSpinner" class="hidden">
                    <svg class="animate-spin h-5 w-5 mr-3 inline-block" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Generating...
                </span>
            </button>
        </div>

        <!-- Output Section -->
        <div id="outputSection" class="mt-10 space-y-8 hidden">
            <!-- Tags/Keywords -->
            <div id="tagsOutput" class="bg-gray-800/50 p-6 rounded-xl fade-in">
                 <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-semibold text-gray-100">Generated Tags & Keywords</h2>
                    <button id="copyTagsBtn" class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-2 px-4 rounded-lg transition-colors text-sm">Copy Tags</button>
                </div>
                <p id="tagsResult" class="text-gray-300 mt-4 whitespace-pre-wrap font-mono bg-gray-900 p-4 rounded-md"></p>
            </div>
            
            <!-- Hashtags -->
            <div id="hashtagsOutput" class="bg-gray-800/50 p-6 rounded-xl fade-in">
                 <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-semibold text-gray-100">Generated #Hashtags</h2>
                    <button id="copyHashtagsBtn" class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-2 px-4 rounded-lg transition-colors text-sm">Copy Hashtags</button>
                </div>
                <p id="hashtagsResult" class="text-gray-300 mt-4 whitespace-pre-wrap font-mono bg-gray-900 p-4 rounded-md"></p>
            </div>

            <!-- Description -->
            <div id="descriptionOutput" class="bg-gray-800/50 p-6 rounded-xl fade-in">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-semibold text-gray-100">SEO-Friendly Description</h2>
                     <button id="copyDescBtn" class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-2 px-4 rounded-lg transition-colors text-sm">Copy Description</button>
                </div>
                <div id="descriptionResult" class="text-gray-300 mt-4 space-y-4 prose prose-invert max-w-none bg-gray-900 p-4 rounded-md"></div>
            </div>
        </div>
        
        <!-- Message Box -->
        <div id="messageBox" class="hidden fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg fade-in"></div>

    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const outputSection = document.getElementById('outputSection');
        
        const tagsResult = document.getElementById('tagsResult');
        const hashtagsResult = document.getElementById('hashtagsResult');
        const descriptionResult = document.getElementById('descriptionResult');
        
        const copyTagsBtn = document.getElementById('copyTagsBtn');
        const copyHashtagsBtn = document.getElementById('copyHashtagsBtn');
        const copyDescBtn = document.getElementById('copyDescBtn');
        
        const messageBox = document.getElementById('messageBox');

        generateBtn.addEventListener('click', async () => {
            const videoTitle = document.getElementById('videoTitle').value.trim();
            const videoTopic = document.getElementById('videoTopic').value.trim();
            const platform = document.getElementById('platform').value;

            if (!videoTitle || !videoTopic) {
                showMessage("Please fill in both the Video Title and Topic fields.", "error");
                return;
            }

            // --- Show loading state ---
            btnText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            generateBtn.disabled = true;
            outputSection.classList.add('hidden');

            try {
                // --- Construct the prompt for the AI ---
                const prompt = `
                    You are a Video SEO expert specializing in content for platforms like ${platform}.
                    A user has provided the following details for their video:
                    - Video Title: "${videoTitle}"
                    - Main Topic/Keywords: "${videoTopic}"
                    - Platform: "${platform}"

                    Your task is to generate three things based on this information:
                    1.  Tags & Keywords: A comma-separated list of 20-30 highly relevant and trending tags. Include a mix of broad, specific, and long-tail keywords. Do not use hashtags (#).
                    2.  Hashtags: A space-separated list of 15-20 relevant hashtags, each starting with '#'.
                    3.  SEO-Friendly Description: A complete, well-structured, and engaging video description of about 200-400 words. This description must:
                        - Start with a strong, attention-grabbing hook that includes the main keywords.
                        - Naturally integrate the keywords from the user's topic and the tags you generate throughout the text.
                        - Be highly readable, using short paragraphs.
                        - Include a call-to-action (e.g., "like, comment, and subscribe").
                        - Be formatted for maximum readability on the ${platform} platform.

                    Please provide the output in the following format, and nothing else. Do not add any extra explanations.

                    [TAGS_START]
                    tag1, tag2, tag3, ...
                    [TAGS_END]

                    [HASHTAGS_START]
                    #hashtag1 #hashtag2 #hashtag3 ...
                    [HASHTAGS_END]

                    [DESCRIPTION_START]
                    The full video description goes here.
                    [DESCRIPTION_END]
                `;

                // --- Call the Gemini API ---
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = "AIzaSyB9z4nY5bMtnt9PunXMc3fJy83bN1VUSh0"; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    
                    const text = result.candidates[0].content.parts[0].text;
                    
                    // --- Parse the response ---
                    const tagsContent = text.split('[TAGS_START]')[1].split('[TAGS_END]')[0].trim();
                    const hashtagsContent = text.split('[HASHTAGS_START]')[1].split('[HASHTAGS_END]')[0].trim();
                    const descriptionContent = text.split('[DESCRIPTION_START]')[1].split('[DESCRIPTION_END]')[0].trim();

                    // --- Display the results ---
                    tagsResult.textContent = tagsContent;
                    hashtagsResult.textContent = hashtagsContent;
                    descriptionResult.innerHTML = descriptionContent.replace(/\n/g, '<br>');
                    outputSection.classList.remove('hidden');

                } else {
                    throw new Error("Received an invalid response from the AI. Please try again.");
                }

            } catch (error) {
                console.error("Error generating content:", error);
                showMessage("Failed to generate content. Please check the console for details and try again.", "error");
            } finally {
                // --- Hide loading state ---
                btnText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                generateBtn.disabled = false;
            }
        });
        
        // --- Copy to Clipboard Logic ---
        function copyToClipboard(text, buttonElement) {
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            try {
                document.execCommand('copy');
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Copied!';
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                }, 2000);
            } catch (err) {
                showMessage('Failed to copy text.', 'error');
            }
            document.body.removeChild(tempTextArea);
        }

        copyTagsBtn.addEventListener('click', () => {
            copyToClipboard(tagsResult.textContent, copyTagsBtn);
        });
        
        copyHashtagsBtn.addEventListener('click', () => {
            copyToClipboard(hashtagsResult.textContent, copyHashtagsBtn);
        });

        copyDescBtn.addEventListener('click', () => {
            copyToClipboard(descriptionResult.innerText, copyDescBtn);
        });

        // --- Message Box Logic ---
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg fade-in ${type === 'error' ? 'bg-red-500' : 'bg-blue-500'}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

    </script>
</body>
</html>
